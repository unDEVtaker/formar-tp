<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body>
    <h1>Registro de Usuario</h1>

    <form action="" method="POST">
        <label for="nombreApellido">Nombre y Apellido:</label>
        <input type="text" id="nombreApellido" name="nombreApellido" required><br><br>

        <label for="nombreUsuario">Nombre de usuario:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>

        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio" name="domicilio" required><br><br>

        <label for="perfil">Perfil del usuario:</label>
        <select id="perfil" name="perfil" required>
            <option value="comprar">Comprar</option>
            <option value="vender">Vender</option>
        </select><br><br>

        <label for="categorias">Categorías de interés:</label><br>
        <input type="checkbox" id="electro" name="categorias" value="Electro">
        <label for="electro">Electro</label><br>
        <input type="checkbox" id="moda" name="categorias" value="Moda">
        <label for="moda">Moda</label><br>
        <input type="checkbox" id="hogar" name="categorias" value="Hogar">
        <label for="hogar">Hogar</label><br>
        <input type="checkbox" id="jugueteria" name="categorias" value="Juguetería">
        <label for="jugueteria">Juguetería</label><br>
        <input type="checkbox" id="vidaSana" name="categorias" value="Vida Sana">
        <label for="vidaSana">Vida Sana</label><br><br>

        <label for="fotoUsuario">Foto de usuario:</label>
        <input type="file" id="fotoUsuario" name="fotoUsuario"><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <button type="submit">Registrar</button>
        <button type="reset">Borrar todos los datos</button>
    </form>
</body>

</html>
